<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ внутреннего состояния</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        select {
            width: 200px;
            text-align: center;
        }

        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .average {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        .description {
            margin-top: 20px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<h1>Анализ внутреннего состояния</h1>

<div class="form-container">
    <h2>Заполните показатели на сегодня:</h2>
    <form id="form">
        <div class="description">
            <label for="emotion">Эмоциональное состояние:</label>
            <select id="emotion" name="emotion" required>
                <option value="1">Тревога</option>
                <option value="2">Нейтральное</option>
                <option value="3">Спокойствие</option>
                <option value="4">Радость</option>
                <option value="5">Гармония</option>
            </select><br><br>

            <label for="energy">Энергия:</label>
            <select id="energy" name="energy" required>
                <option value="1">Усталость</option>
                <option value="2">Немного устал</option>
                <option value="3">Есть энергия</option>
                <option value="4">Полон сил</option>
                <option value="5">Энергия на пике</option>
            </select><br><br>

            <label for="focus">Сосредоточенность:</label>
            <select id="focus" name="focus" required>
                <option value="1">Легко отвлекаюсь</option>
                <option value="2">Могу сосредоточиться иногда</option>
                <option value="3">Хорошая концентрация</option>
                <option value="4">Отличная концентрация</option>
                <option value="5">Полный фокус</option>
            </select><br><br>

            <label for="creativity">Творческий процесс:</label>
            <select id="creativity" name="creativity" required>
                <option value="1">Нет идей</option>
                <option value="2">Идеи появляются редко</option>
                <option value="3">Есть несколько идей</option>
                <option value="4">Много идей</option>
                <option value="5">Поток идей</option>
            </select><br><br>

            <label for="social">Социальные взаимодействия:</label>
            <select id="social" name="social" required>
                <option value="1">Одиночество</option>
                <option value="2">Мало общения</option>
                <option value="3">Немного встреч</option>
                <option value="4">Активное общение</option>
                <option value="5">Насыщенное общение</option>
            </select><br><br>

            <label for="reflection">Саморефлексия:</label>
            <select id="reflection" name="reflection" required>
                <option value="1">Не задумываюсь</option>
                <option value="2">Иногда думаю</option>
                <option value="3">Регулярно размышляю</option>
                <option value="4">Часто анализирую</option>
                <option value="5">Глубокие размышления</option>
            </select><br><br>

            <button type="submit" class="submit-btn">Сохранить данные</button>
        </div>
    </form>
</div>

<div class="table-container">
    <h2>Результаты:</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Категория</th>
                <th>Оценка</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут добавляться сюда -->
        </tbody>
    </table>

    <div class="average">
        <p id="average-score"></p>
    </div>
</div>

<div class="chart-container">
    <h2>График</h2>
    <canvas id="chart"></canvas>
</div>

<script>
    const form = document.getElementById('form');
    const resultsTable = document.getElementById('results-table').getElementsByTagName('tbody')[0];
    const averageScoreElement = document.getElementById('average-score');
    const ctx = document.getElementById('chart').getContext('2d');

    const categories = [
        'Эмоциональное состояние',
        'Энергия',
        'Сосредоточенность',
        'Творческий процесс',
        'Социальные взаимодействия',
        'Саморефлексия'
    ];

    // Попытка загрузить сохраненные данные
    const savedData = JSON.parse(localStorage.getItem('stateData')) || [];

    // Если есть сохраненные данные, отображаем их
    if (savedData.length > 0) {
        renderResults(savedData);
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const data = [];

        // Собираем данные из формы
        categories.forEach((category, index) => {
            const inputId = category.toLowerCase().replace(/ /g, '');
            const value = parseInt(document.getElementById(inputId).value);

            data.push({ category, value });
        });

        // Сохраняем данные в localStorage
        savedData.push(data);
        localStorage.setItem('stateData', JSON.stringify(savedData));

        // Отображаем результаты
        renderResults(data);
    });

    function renderResults(data) {
        resultsTable.innerHTML = ''; // Очистить таблицу

        let totalScore = 0;
        data.forEach(item => {
            const row = resultsTable.insertRow();
            row.insertCell(0).textContent = item.category;
            row.insertCell(1).textContent = item.value;
            totalScore += item.value;
        });

        const averageScore = totalScore / data.length;
        averageScoreElement.textContent = `Средний балл: ${averageScore.toFixed(2)}`;

        // Обновляем график
        updateChart(data);
    }

    function updateChart(data) {
        const labels = data.map(item => item.category);
        const values = data.map(item => item.value);

        // Настройки графика
        if (window.chartInstance) {
            window.chartInstance.destroy();
        }

        window.chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Оценки',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5
                    }
                }
            }
        });
    }
</script>

</body>
</html>
