<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar System Orbital Trajectories Animation</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    #controls {
      display: flex;
      font-family: monospace;
      justify-content: center;
      gap: 15px;
      padding-bottom: 5px;
      flex-wrap: wrap;
            margin-bottom: 5px;
    }
    #controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    #canvas-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
      position: relative;
      margin-top: 25px;
    }
    #orbitCanvas {
      background-color: #000;
      display: block;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 5px;
      font-size: 0.8rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .color-box {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }
    .color-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    #info {
      text-align: center;
      font-size: 0.8rem;
      margin: 10px;
      padding: 0 10px;
    }
    .help-link {
      position: center;
      text-align: center;
      margin: 5px;
      top: 70px;
      color: #777;
      font-size: 18px;
      text-decoration: none;
      font-family: monospace;
    }
    .hidden-planet {
      opacity: 0.3;
    }
    .speed-control {
      width: 100%;
      padding: 0 0px;
      margin-top: 5px;
      text-align: center;
    }
    .speed-control label {
      display: block;
      margin-bottom: 5px;
    }
    .speed-slider {
      width: 80%;
      margin-bottom: 0px;
    }
    #pause-btn, #reset-btn {
      margin-bottom: 5px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 0px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Solar System</h1>
  


 <div class="speed-control">
    <div style="width: 100%; text-align: center;">
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
      <input type="range" id="speed-slider" class="speed-slider" min="0.1" max="1" step="0.1" value="0.3">
    </div>
    

  <div id="canvas-wrapper">
    <canvas id="orbitCanvas"></canvas>
  </div>
    <div id="controls">
    <label><input type="radio" name="frame" value="sun" checked> Sun</label>
    <label><input type="radio" name="frame" value="earth"> Earth</label>
         
  </div>

  <div id="legend"></div>
   <a href="https://t.me/hobbyandlobby/246" class="help-link" target="_blank">Donate</a>
  <div id="info"></div>

  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');
    const legendDiv = document.getElementById('legend');
    
    // Инициализация размеров canvas
    function initCanvas() {
      const wrapper = document.getElementById('canvas-wrapper');
      const size = Math.min(wrapper.clientWidth, wrapper.clientHeight) * 0.9;
      
      canvas.width = size;
      canvas.height = size;
      
      // Центрируем canvas
      canvas.style.width = `${size}px`;
      canvas.style.height = `${size}px`;
    }
    
    // Обработчик изменения размера окна
    window.addEventListener('resize', () => {
      initCanvas();
      trajectories.forEach(arr => arr.length = 0);
    });
    
    // Данные планет
    const planets = [
      {name: 'Mercury', distance: 0.387, period: 88, color: '#1e90ff'},
      {name: 'Venus', distance: 0.723, period: 225, color: '#8F00FF'},
      {name: 'Earth', distance: 1.000, period: 365, color: '#008000'},
      {name: 'Mars', distance: 1.524, period: 687, color: '#ff4500'},
      {name: 'Jupiter', distance: 5.203, period: 4333, color: '#daa520'},
      {name: 'Saturn', distance: 9.537, period: 10759, color: '#deb887'},
      {name: 'Uranus', distance: 19.191, period: 30687, color: '#40e0d0'},
      {name: 'Neptune', distance: 30.068, period: 60190, color: '#4169e1'}
    ];
    
    // Массив для хранения видимости планет (по умолчанию все видимы)
    let planetVisibility = planets.map(() => true);
    
    // Создание легенды
    function createLegend() {
      legendDiv.innerHTML = '';
      planets.forEach((planet, index) => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        
        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = planet.color;
        if (!planetVisibility[index]) {
          colorBox.classList.add('hidden-planet');
        }
        
        const label = document.createElement('span');
        label.textContent = planet.name;
        if (!planetVisibility[index]) {
          label.classList.add('hidden-planet');
        }
        
        item.append(colorBox, label);
        legendDiv.appendChild(item);
        
        // Обработчик клика по элементу легенды
        item.addEventListener('click', () => {
          // Переключаем видимость планеты
          planetVisibility[index] = !planetVisibility[index];
          
          // Обновляем стили элемента легенды
          if (planetVisibility[index]) {
            colorBox.classList.remove('hidden-planet');
            label.classList.remove('hidden-planet');
          } else {
            colorBox.classList.add('hidden-planet');
            label.classList.add('hidden-planet');
          }
          
          // Если скрыли Землю и текущий фрейм - Earth, переключаем на Sun
          if (planet.name === 'Earth' && !planetVisibility[index] && frame === 'earth') {
            document.querySelector('input[name="frame"][value="sun"]').checked = true;
            frame = 'sun';
          }
          
          // Очищаем траектории
          trajectories.forEach(arr => arr.length = 0);
        });
      });
    }
    
    // Инициализация
    initCanvas();
    createLegend();
    
    const maxDistance = planets[planets.length - 1].distance;
    const margin = 40;
    let maxOrbitRadius;
    
    function orbitRadius(ae) {
      return (ae / maxDistance) * maxOrbitRadius;
    }
    
    function angularVelocity(period) {
      return 2 * Math.PI / period;
    }
    
    let t = 0;
    let dt = 0.1; // Начальная скорость (дней за кадр)
    
    let frame = 'sun';
    const earthIndex = planets.findIndex(p => p.name === 'Earth');
    const trajectories = planets.map(() => []);
    
    // Масштаб и смещение (по умолчанию масштаб 10x)
    let scale = 10;
    let offsetX = 0;
    let offsetY = 0;
    
    // Обработчики событий
    document.getElementById('controls').addEventListener('change', (e) => {
      if (e.target.name === 'frame') {
        frame = e.target.value;
        t = 0;
        trajectories.forEach(arr => arr.length = 0);
        offsetX = 0;
        offsetY = 0;
        scale = 10; // Возвращаем масштаб к 10x при смене системы отсчета
      }
    });
    
    // Управление скоростью
    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');
    
    speedSlider.addEventListener('input', (e) => {
      dt = parseFloat(e.target.value);
      speedValue.textContent = dt.toFixed(1);
    });
    
    // Управление паузой/возобновлением
    let isPaused = false;
    const pauseBtn = document.getElementById('pause-btn');
    
    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      if (!isPaused) {
        animate();
      }
    });
    
    // Кнопка сброса
    document.getElementById('reset-btn').addEventListener('click', () => {
      t = 0;
      trajectories.forEach(arr => arr.length = 0);
      offsetX = 0;
      offsetY = 0;
      scale = 10;
      if (isPaused) {
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        animate();
      }
    });
    
    // Обработка масштабирования колесом мыши
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomSpeed = 0.001;
      const prevScale = scale;
      
      // Изменение масштаба
      scale += e.deltaY * -zoomSpeed * scale;
      scale = Math.max(0.1, Math.min(scale, 50));
      
      // Корректировка смещения для масштабирования по центру
      const scaleChange = scale / prevScale;
      offsetX = offsetX * scaleChange;
      offsetY = offsetY * scaleChange;
      
      trajectories.forEach(arr => arr.length = 0);
    }, {passive: false});
    
    // Обработка перетаскивания (левой кнопкой мыши)
    let isDragging = false;
    let lastX, lastY;
    
    canvas.addEventListener('mousedown', e => {
      if (e.button === 0) { // Только левая кнопка мыши
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });
    
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      
      offsetX += dx;
      offsetY += dy;
      
      lastX = e.clientX;
      lastY = e.clientY;
      
      trajectories.forEach(arr => arr.length = 0);
    });
    
    window.addEventListener('mouseup', () => {
      isDragging = false;
    });
    
    let lastTouchDistance = null;

    canvas.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2) {
        e.preventDefault();

        // Вычисление расстояния между пальцами
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (lastTouchDistance !== null) {
          const zoomIntensity = 0.00005;
          const delta = distance - lastTouchDistance;
          scale *= (0 + zoomIntensity * delta);

          resetTransform();
          draw();
        }

        lastTouchDistance = distance;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      lastTouchDistance = null;
    });
    
    function drawPoint(x, y, color, size = 4) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 8;
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
    
    function animate() {
      maxOrbitRadius = (canvas.width / 2) - margin;
      
      const centerX = canvas.width / 2 + offsetX;
      const centerY = canvas.height / 2 + offsetY;
      
      // Очистка с эффектом шлейфа
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Расчет позиций планет
      const positions = planets.map(planet => {
        const r = orbitRadius(planet.distance);
        const omega = angularVelocity(planet.period);
        return {
          x: centerX + r * Math.cos(omega * t - Math.PI/2) * scale,
          y: centerY + r * Math.sin(omega * t - Math.PI/2) * scale,
          color: planet.color,
          name: planet.name
        };
      });
      
      const earthPos = positions[earthIndex];
      
      // Рисование орбит (только для видимых планет)
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      ctx.setLineDash([3, 3]);
      
      planets.forEach((planet, i) => {
        if (!planetVisibility[i]) return;
        
        const r = orbitRadius(planet.distance) * scale;
        ctx.beginPath();
        
        if (frame === 'sun') {
          ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
        } else {
          ctx.arc(earthPos.x, earthPos.y, r, 0, Math.PI * 2);
        }
        
        ctx.stroke();
      });
      
      ctx.setLineDash([]);
      
      // Рисование центрального объекта
      if (frame === 'sun') {
        drawPoint(centerX, centerY, '#ffff00', 6); // Солнце
      } else {
        drawPoint(centerX, centerY, '#008000', 6); // Земля
        // Солнце относительно Земли
        const sunX = centerX - (earthPos.x - centerX);
        const sunY = centerY - (earthPos.y - centerY);
        drawPoint(sunX, sunY, '#ffff00', 6);
      }
      
      // Рисование траекторий и планет (только для видимых планет)
      positions.forEach((pos, i) => {
        if (!planetVisibility[i]) return;
        
        let drawX = pos.x;
        let drawY = pos.y;
        
        if (frame === 'earth') {
          drawX = centerX + (pos.x - earthPos.x);
          drawY = centerY + (pos.y - earthPos.y);
        }
        
        // Добавление точки в траекторию
        trajectories[i].push({x: drawX, y: drawY});
        if (trajectories[i].length > 300) {
          trajectories[i].shift();
        }
        
        // Рисование траектории
        if (trajectories[i].length > 1) {
          ctx.beginPath();
          ctx.strokeStyle = pos.color;
          ctx.lineWidth = 1.5;
          
          for (let j = 0; j < trajectories[i].length; j++) {
            const p = trajectories[i][j];
            if (j === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          
          ctx.stroke();
        }
        
        // Рисование планеты
        drawPoint(drawX, drawY, pos.color, 3);
      });
      
      // Отображение информации по центру
      ctx.fillStyle = '#fff';
      ctx.font = '14px monospace';
      ctx.textAlign = 'center';
      const infoText = `Days: ${Math.floor(t)} | Scale: ${scale.toFixed(2)}x | Speed: ${dt.toFixed(1)} days/frame`;
      ctx.fillText(infoText, canvas.width / 2, 12);
      
      if (!isPaused) {
        t += dt;
        if (t > 100000) t = 0;
        requestAnimationFrame(animate);
      }
    }
    
    animate();
  </script>
</body>
</html>
