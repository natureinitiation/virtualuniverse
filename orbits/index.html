<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Анимация траекторий орбит в Солнечной системе</title>
      <link rel="manifest" href="manifest.json"> <!-- Ссылка на манифест -->

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    #controls {
      display: flex;
            font-family: monospace;
      justify-content: center;
      gap: 15px;
      padding-bottom: 5px;
    }
    #controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    #canvas-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
      position: relative;
      margin-top: 25px;
    }
    #orbitCanvas {
      background-color: #000;
      display: block;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
      font-size: 0.8rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .color-box {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }
    .color-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    #info {
      text-align: center;
      font-size: 0.8rem;
      margin: 10px;
      padding: 0 10px;
    }
        .help-link {
      position: center;
      text-align: center;
            margin-top: 10px;
      top: 70px;
      color: #777;
      font-size: 18px;
      text-decoration: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Solar System Orbital Trajectories Animation</h1>
  
  <div id="controls">
    <label><input type="radio" name="frame" value="sun" checked> Sun</label>
    <label><input type="radio" name="frame" value="earth"> Earth</label>
  </div>
   <a href="https://t.me/hobbyandlobby/246" class="help-link" target="_blank">Donate</a>
  <div id="canvas-wrapper">
    <canvas id="orbitCanvas"></canvas>
  </div>
  
  <div id="legend"></div>
  
  <div id="info"></div>

  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');
    const legendDiv = document.getElementById('legend');
    
    // Инициализация размеров canvas
    function initCanvas() {
      const wrapper = document.getElementById('canvas-wrapper');
      const size = Math.min(wrapper.clientWidth, wrapper.clientHeight) * 0.9;
      
      canvas.width = size;
      canvas.height = size;
      
      // Центрируем canvas
      canvas.style.width = `${size}px`;
      canvas.style.height = `${size}px`;
    }
    
    // Обработчик изменения размера окна
    window.addEventListener('resize', () => {
      initCanvas();
      trajectories.forEach(arr => arr.length = 0);
    });
    
    // Данные планет
    const planets = [
      {name: 'Mercury', distance: 0.387, period: 88, color: '#1e90ff', visible: true},
      {name: 'Venus', distance: 0.723, period: 225, color: '#8F00FF', visible: true},
      {name: 'Earth', distance: 1.000, period: 365, color: '#008000', visible: true},
      {name: 'Mars', distance: 1.524, period: 687, color: '#ff4500', visible: true},
      {name: 'Jupiter', distance: 5.203, period: 4333, color: '#daa520', visible: true},
      {name: 'Saturn', distance: 9.537, period: 10759, color: '#deb887', visible: true},
      {name: 'Uranus', distance: 19.191, period: 30687, color: '#40e0d0', visible: true},
      {name: 'Neptune', distance: 30.068, period: 60190, color: '#4169e1', visible: true}
    ];
    
    // Создание легенды
    function createLegend() {
      legendDiv.innerHTML = '';
      planets.forEach((planet, index) => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        
        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = planet.color;
        
        // Добавляем radio input внутрь color-box
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'planet-filter';
        radio.value = index;
        radio.checked = planet.visible;
        radio.addEventListener('change', () => {
          planets[index].visible = radio.checked;
          trajectories.forEach(arr => arr.length = 0);
        });
        
        colorBox.appendChild(radio);
        
        const label = document.createElement('span');
        label.textContent = planet.name;
        
        item.append(colorBox, label);
        item.addEventListener('click', () => {
          radio.checked = !radio.checked;
          planets[index].visible = radio.checked;
          trajectories.forEach(arr => arr.length = 0);
        });
        
        legendDiv.appendChild(item);
      });
    }
    
    // Инициализация
    initCanvas();
    createLegend();
    
    const maxDistance = planets[planets.length - 1].distance;
    const margin = 40;
    let maxOrbitRadius;
    
    function orbitRadius(ae) {
      return (ae / maxDistance) * maxOrbitRadius;
    }
    
    function angularVelocity(period) {
      return 2 * Math.PI / period;
    }
    
    let t = 0;
    const dt = 2;
    
    let frame = 'sun';
    const earthIndex = planets.findIndex(p => p.name === 'Earth');
    const trajectories = planets.map(() => []);
    
    // Масштаб и смещение (по умолчанию масштаб 10x)
    let scale = 10;
    let offsetX = 0;
    let offsetY = 0;
    
    // Обработчики событий
    document.getElementById('controls').addEventListener('change', (e) => {
      if (e.target.name === 'frame') {
        frame = e.target.value;
        t = 0;
        trajectories.forEach(arr => arr.length = 0);
        offsetX = 0;
        offsetY = 0;
        scale = 10; // Возвращаем масштаб к 10x при смене системы отсчета
      }
    });
    
    // Обработка масштабирования колесом мыши (масштабирование по центру)
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomSpeed = 0.001;
      const prevScale = scale;
      
      // Изменение масштаба
      scale += e.deltaY * -zoomSpeed * scale; // Умножаем на текущий масштаб для плавности
      scale = Math.max(0.1, Math.min(scale, 50));
      
      // Корректировка смещения для масштабирования по центру
      const scaleChange = scale / prevScale;
      offsetX = offsetX * scaleChange;
      offsetY = offsetY * scaleChange;
      
      trajectories.forEach(arr => arr.length = 0);
    }, {passive: false});
    
    // Обработка перетаскивания (левой кнопкой мыши)
    let isDragging = false;
    let lastX, lastY;
    
    canvas.addEventListener('mousedown', e => {
      if (e.button === 0) { // Только левая кнопка мыши
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });
    
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      
      offsetX += dx;
      offsetY += dy;
      
      lastX = e.clientX;
      lastY = e.clientY;
      
      trajectories.forEach(arr => arr.length = 0);
    });
    
    window.addEventListener('mouseup', () => {
      isDragging = false;
    });
    
    // Обработка касаний для мобильных устройств
    let touchStartDistance = null;
    let touchStartScale = 1;
    let isTouchDragging = false;
    let lastTouchX, lastTouchY;
    
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        // Масштабирование двумя пальцами
        touchStartDistance = getDistance(e.touches[0], e.touches[1]);
        touchStartScale = scale;
      } else if (e.touches.length === 1) {
        // Перемещение одним пальцем
        isTouchDragging = true;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
    }, {passive: false});
    
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      
      if (e.touches.length === 2) {
        // Масштабирование по центру между двумя пальцами
        const currentDistance = getDistance(e.touches[0], e.touches[1]);
        if (touchStartDistance) {
          const newScale = touchStartScale * (currentDistance / touchStartDistance);
          scale = Math.max(0.1, Math.min(newScale, 50));
          
          // Корректировка смещения для масштабирования по центру
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          const rect = canvas.getBoundingClientRect();
          const canvasCenterX = rect.left + canvas.width / 2;
          const canvasCenterY = rect.top + canvas.height / 2;
          
          offsetX += (canvasCenterX - centerX) * (scale / touchStartScale - 1);
          offsetY += (canvasCenterY - centerY) * (scale / touchStartScale - 1);
          
          trajectories.forEach(arr => arr.length = 0);
        }
      } else if (e.touches.length === 1 && isTouchDragging) {
        // Перемещение одним пальцем
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        
        offsetX += dx;
        offsetY += dy;
        
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        
        trajectories.forEach(arr => arr.length = 0);
      }
    }, {passive: false});
    
    canvas.addEventListener('touchend', () => {
      touchStartDistance = null;
      isTouchDragging = false;
    });
    
    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function drawPoint(x, y, color, size = 4) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 8;
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
    
    function animate() {
      maxOrbitRadius = (canvas.width / 2) - margin;
      
      const centerX = canvas.width / 2 + offsetX;
      const centerY = canvas.height / 2 + offsetY;
      
      // Очистка с эффектом шлейфа
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Расчет позиций планет
      const positions = planets.map(planet => {
        const r = orbitRadius(planet.distance);
        const omega = angularVelocity(planet.period);
        return {
          x: centerX + r * Math.cos(omega * t - Math.PI/2) * scale,
          y: centerY + r * Math.sin(omega * t - Math.PI/2) * scale,
          color: planet.color,
          name: planet.name,
          visible: planet.visible
        };
      });
      
      const earthPos = positions[earthIndex];
      
      // Рисование орбит
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      ctx.setLineDash([3, 3]);
      
      planets.forEach((planet, i) => {
        if (!planet.visible) return;
        
        const r = orbitRadius(planet.distance) * scale;
        ctx.beginPath();
        
        if (frame === 'sun') {
          ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
        } else {
          ctx.arc(earthPos.x, earthPos.y, r, 0, Math.PI * 2);
        }
        
        ctx.stroke();
      });
      
      ctx.setLineDash([]);
      
      // Рисование центрального объекта
      if (frame === 'sun') {
        drawPoint(centerX, centerY, '#ffff00', 6); // Солнце
      } else {
        drawPoint(centerX, centerY, '#008000', 6); // Земля
        // Солнце относительно Земли
        const sunX = centerX - (earthPos.x - centerX);
        const sunY = centerY - (earthPos.y - centerY);
        drawPoint(sunX, sunY, '#ffff00', 6);
      }
      
      // Рисование траекторий и планет
      positions.forEach((pos, i) => {
        if (!pos.visible) return;
        
        let drawX = pos.x;
        let drawY = pos.y;
        
        if (frame === 'earth') {
          drawX = centerX + (pos.x - earthPos.x);
          drawY = centerY + (pos.y - earthPos.y);
        }
        
        // Добавление точки в траекторию
        trajectories[i].push({x: drawX, y: drawY});
        if (trajectories[i].length > 300) {
          trajectories[i].shift();
        }
        
        // Рисование траектории
        if (trajectories[i].length > 1) {
          ctx.beginPath();
          ctx.strokeStyle = pos.color;
          ctx.lineWidth = 1.5;
          
          for (let j = 0; j < trajectories[i].length; j++) {
            const p = trajectories[i][j];
            if (j === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          
          ctx.stroke();
        }
        
        // Рисование планеты
        drawPoint(drawX, drawY, pos.color, 3);
      });
      
      // Отображение информации по центру
      ctx.fillStyle = '#fff';
      ctx.font = '14px Arial';
      ctx.textAlign = 'center'; // Выравнивание по центру
      const infoText = `Days: ${Math.floor(t)} | Scale: ${scale.toFixed(2)}x`;
      ctx.fillText(infoText, canvas.width / 2, 10);
      
      t += dt;
      if (t > 100000) t = 0;
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
