
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Words</title>
  <link rel="manifest" href="manifest.json"> <!-- Ссылка на манифест -->
  <style>
    body {
      margin: 0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      transition: transform 0.8s ease, opacity 0.8s ease;
      opacity: 0.85;
      touch-action: none;
    }
    .secret {
      position: absolute;
      color: #fff;
      font-size: 16px;
      opacity: 0;
      transition: opacity 8s ease-out, transform 1s ease-out;
      pointer-events: auto;
      white-space: nowrap;
      font-family: monospace;
    }
    .help-link {
      position: absolute;
      bottom: 100px;
      color: #FFF;
      font-size: 18px;
      text-decoration: none;
      font-family: monospace;
    }
    .help-link:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="container" id="scene"></div>
  <audio id="background-audio" src="birds.mp3" loop></audio>
  <a href="https://eugenebox.t.me" class="help-link" target="_blank">contact</a>

  <script>
    const container = document.getElementById('scene');
    const size = 60;
    const blocks = [];
    let isGathered = false;

    const colors = ['#e3342f', '#f6993f', '#ffed4a', '#38c172', '#4dc0b5', '#3490dc', '#6574cd', '#9561e2', '#f66d9b'];
    const secrets = ['function', 'const', 'let', 'var', 'return', 'if', 'else', 'switch', 'case', 'break', 'continue', 'while', 'for', 'do', 'try', 'catch', 'finally', 'throw', 'new', 'class', 'extends', 'super', 'import', 'export', 'default', 'null', 'true', 'false', 'undefined', 'this'];

    function createBlocks() {
      for (let i = 0; i < 9; i++) {
        const block = document.createElement('div');
        block.className = 'block';
        block.style.backgroundColor = colors[i % colors.length];
        container.appendChild(block);
        blocks.push(block);

        block.addEventListener('pointerdown', (e) => {
          e.stopPropagation();
          const rect = block.getBoundingClientRect();
          const tempX = rect.left + (Math.random() - 0.5) * 400;
          const tempY = rect.top + (Math.random() - 0.5) * 400;
          block.style.transition = 'transform 0.3s ease';
          block.style.transform = `translate(${tempX}px, ${tempY}px) scale(1)`;

          setTimeout(() => {
            const centerX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
            const centerY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50;
            const index = blocks.indexOf(block);
            const xOffset = (index % 3) * (size + 10);
            const yOffset = Math.floor(index / 3) * (size + 10);
            block.style.transition = 'transform 0.8s ease';
            block.style.transform = `translate(${centerX + xOffset}px, ${centerY + yOffset}px) scale(1)`;

            createSecret(tempX, tempY);
          }, 300);
        });
      }
    }

    function scatter() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      blocks.forEach((block) => {
        const randX = centerX + (Math.random() - 0.5) * window.innerWidth - size / 2;
        const randY = centerY + (Math.random() - 0.5) * window.innerHeight - size / 2;
        block.style.transform = `translate(${randX}px, ${randY}px) scale(1)`;
      });
    }

    function gather() {
      const centerX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
      const centerY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50;

      blocks.forEach((block, i) => {
        const xOffset = (i % 3) * (size + 10);
        const yOffset = Math.floor(i / 3) * (size + 10);
        block.style.transform = `translate(${centerX + xOffset}px, ${centerY + yOffset}px) scale(1)`;
      });
    }

    function toggleGatherScatter() {
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    }

    function startPulse() {
      blocks.forEach((block) => {
        const pulse = () => {
          const scale = 1 + Math.random() * 0.2;
          const duration = 1000 + Math.random() * 2000;
          block.style.transition = `transform ${duration}ms ease-in-out`;
          block.style.transform += ` scale(${scale})`;

          setTimeout(() => {
            block.style.transform = block.style.transform.replace(/scale\([^\)]+\)/, 'scale(1)');
            setTimeout(pulse, Math.random() * 3000);
          }, duration);
        };
        pulse();
      });
    }

    function createSecret(x, y) {
      const secret = document.createElement('div');
      secret.className = 'secret';
      secret.textContent = secrets[Math.floor(Math.random() * secrets.length)];
      secret.style.left = `${x}px`;
      secret.style.top = `${y}px`;
      container.appendChild(secret);

      requestAnimationFrame(() => {
        secret.style.opacity = 1;
        secret.style.transform = 'scale(1)';
      });

      setTimeout(() => {
        secret.style.opacity = 0;
      }, 0);

      setTimeout(() => {
        secret.remove();
      }, 8000);

      secret.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
        secret.remove();
      });
    }

    createBlocks();
    gather();
    startPulse();

    document.body.addEventListener('pointerdown', toggleGatherScatter);
const audio = document.getElementById('background-audio');

audio.volume = 0; // начать с нулевой громкости
audio.play().then(() => {
  let volume = 0;
  const fadeIn = setInterval(() => {
    volume += 0.001;
    if (volume >= 0.5) { // максимальная громкость 50%
      volume = 0.5;
      clearInterval(fadeIn);
    }
    audio.volume = volume;
  }, 100); // каждые 100мс прибавлять громкость
}).catch((e) => {
  console.log('Audio play error:', e);
});
    </script>
</body>
</html>
