<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      transition: transform 0.8s ease;
      opacity: 0.85;
      touch-action: none;
    }
    .secret {
      position: absolute;
      color: #ccc;
      font-size: 14px;
      opacity: 0.6;
      pointer-events: auto;
      user-select: none;
      transition: opacity 0.5s;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }
    .help-link {
      position: absolute;
      bottom: 100px;
      color: #FFF;
      font-size: 18px;
      text-decoration: none;
      font-family: monospace;
    }
    .help-link:hover {
      color: #FFD700;
    }



  </style>
</head>
<body>
  <div class="container" id="scene"></div>
  <a href="https://natureinitiation.github.io/virtualuniverse/selfanalysis/index.html" class="help-link" target="_blank">Help</a>

  <script>
    const container = document.getElementById('scene');
    const size = 60;
    const blocks = [];
    let isGathered = false;

    const secretMessages = [
      "тайна", "следуй", "слушай", "поймай", "смелее", "верь", "тихо", "почувствуй", "найди", "secret", "follow", "listen", "catch", "bolder", "believe", "quietly", "feel", "find"
    ];
    const colors = ['#e3342f', '#f6993f', '#ffed4a', '#38c172', '#4dc0b5', '#3490dc', '#6574cd', '#9561e2', '#f66d9b'];

    function randomWithinScreen(padding = 100) {
      const x = Math.random() * (window.innerWidth - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - padding * 2) + padding;
      return { x, y };
    }

    function createBlocks() {
      for (let i = 0; i < 9; i++) {
        const block = document.createElement('div');
        block.className = 'block';
        block.style.backgroundColor = colors[i % colors.length];
        container.appendChild(block);
        blocks.push(block);

        block.addEventListener('pointerdown', (e) => {
          e.stopPropagation();
          moveAndLeaveSecret(block);
        });
      }
      scatter(); // начальная раскладка
    }

    function moveAndLeaveSecret(block) {
      // Сначала небольшое быстрое движение
      const temp = randomWithinScreen();
      block.style.transition = 'transform 0.2s ease';
      block.style.transform = `translate(${temp.x - size/2}px, ${temp.y - size/2}px)`;

      setTimeout(() => {
        createSecret(temp.x, temp.y);

        // Потом нормальное движение
        const final = isGathered ? gatherPosition(blocks.indexOf(block)) : randomWithinScreen();
        block.style.transition = 'transform 0.8s ease';
        block.style.transform = `translate(${final.x - size/2}px, ${final.y - size/2}px)`;
      }, 200);
    }

    function createSecret(x, y) {
      const secret = document.createElement('div');
      secret.className = 'secret';
      secret.innerText = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      secret.style.left = `${x}px`;
      secret.style.top = `${y}px`;
      container.appendChild(secret);


      // Старт автоматического исчезновения
      setTimeout(() => {
        secret.style.opacity = '0';
        // Удалить после плавного исчезновения
        setTimeout(() => {
          if (secret.parentNode) {
            secret.remove();
          }
        }, 5000); // подождать пока анимация исчезновения завершится
      }, 3000); // 8 секунд до начала исчезновения

      // Удаление по клику (мгновенно)
      secret.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
        secret.remove();
      });
    }

    function scatter() {
      blocks.forEach((block) => {
        const { x, y } = randomWithinScreen();
        block.style.transition = 'transform 0.8s ease';
        block.style.transform = `translate(${x - size/2}px, ${y - size/2}px)`;
      });
    }

    function gather() {
      blocks.forEach((block, i) => {
        const { x, y } = gatherPosition(i);
        block.style.transition = 'transform 0.8s ease';
        block.style.transform = `translate(${x - size/2}px, ${y - size/2}px)`;
      });
    }

    function gatherPosition(i) {
      const gridX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
      const gridY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50;
      const xOffset = (i % 3) * (size + 10);
      const yOffset = Math.floor(i / 3) * (size + 10);
      return { x: gridX + xOffset, y: gridY + yOffset };
    }

    function toggleGatherScatter() {
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    }

    createBlocks();

    container.addEventListener('pointerdown', () => {
      toggleGatherScatter();
    });
  </script>
</body>
</html>
