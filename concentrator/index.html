<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      transition: all 0.8s ease;
      opacity: 0.85;
      touch-action: none;
    }
    .help-link {
      position: absolute;
      top: 320px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      opacity: 0.6;
    }
    .help-link:hover {
      color: #ffd700;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="scene"></div>
  <a href="https://lobbyandhobby.t.me" class="help-link" target="_blank">Help</a>

  <script>
    const container = document.getElementById('scene');
    const size = 60;
    const blocks = [];
    let isGathered = false;

    const colors = ['#e3342f', '#f6993f', '#ffed4a', '#38c172', '#4dc0b5', '#3490dc', '#6574cd', '#9561e2', '#f66d9b'];

    function createBlocks() {
      for (let i = 0; i < 9; i++) {
        const block = document.createElement('div');
        block.className = 'block';
        block.style.backgroundColor = colors[i % colors.length];
        const randX = (Math.random() - 0.5) * 600;
        const randY = (Math.random() - 0.5) * 600;
        block.style.transform = `translate(${randX}px, ${randY}px)`;
        container.appendChild(block);
        blocks.push(block);
      }
    }

    function gather() {
      const centerX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
      const centerY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50;
      blocks.forEach((block, i) => {
        const xOffset = (i % 3) * (size + 10);
        const yOffset = Math.floor(i / 3) * (size + 10);
        block.style.transform = `translate(${centerX + xOffset}px, ${centerY + yOffset}px)`;
      });
    }

    function scatter() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      blocks.forEach((block) => {
        const randX = centerX + (Math.random() - 0.5) * window.innerWidth;
        const randY = centerY + (Math.random() - 0.5) * window.innerHeight;
        block.style.transform = `translate(${randX}px, ${randY}px)`;
      });
    }

    container.addEventListener('click', () => {
      isGathered ? scatter() : gather();
      isGathered = !isGathered;
    });

    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isGathered ? scatter() : gather();
      isGathered = !isGathered;
    }, { passive: false });

    createBlocks();
  </script>
</body>
</html>
