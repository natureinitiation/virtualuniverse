<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none; /* Отключаем выделение содержимого */
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #38f;
      border-radius: 8px;
      transition: all 0.8s ease;
      opacity: 0.85;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container" id="scene"></div>

  <script>
    const container = document.getElementById('scene');
    const size = 60;
    const blocks = [];
    let isGathered = false;

    // Функция для создания блоков
    function createBlocks() {
      for (let i = 0; i < 9; i++) {
        const block = document.createElement('div');
        block.className = 'block';

        // Расставляем блоки случайным образом для начала
        const randX = (Math.random() - 0.5) * 600;
        const randY = (Math.random() - 0.5) * 600;
        block.style.transform = `translate(${randX}px, ${randY}px)`;

        container.appendChild(block);
        blocks.push(block);
      }
    }

    // Функция для центрации элементов
    function gather() {
      const centerX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
const centerY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50; // Сдвигаем эпицентр на 50px вверх

      blocks.forEach((block, i) => {
        const xOffset = (i % 3) * (size + 10);
        const yOffset = Math.floor(i / 3) * (size + 10);
        block.style.transform = `translate(${centerX + xOffset}px, ${centerY + yOffset}px)`;
      });
    }

    // Функция для рассыпания элементов
function scatter() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  blocks.forEach((block) => {
    const randX = centerX + (Math.random() - 0.5) * window.innerWidth;
    const randY = centerY + (Math.random() - 0.5) * window.innerHeight;
    block.style.transform = `translate(${randX}px, ${randY}px)`;
  });
}


    // Обработчик для клика или касания
    container.addEventListener('click', () => {
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    });

    // Обработка удержания касания (чтобы не было выделения содержимого)
    container.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Отменяем стандартное поведение браузера (выделение текста)
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    }, { passive: false });

    // Инициализация блоков
    createBlocks();
  </script>
</body>
</html>
