<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Simple Code Editor" />
  <link rel="manifest" href="manifest.json" />
  <title>Code Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      position: relative;
    }

    #controlPanel {
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 10px;
      background-color: black;
      box-sizing: border-box;
      z-index: 10;
    }

    #editor {
      flex: 38.2;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      background-color: black;
      color: white;
      outline: none;
      caret-color: white;
      position: relative;
    }

    #preview {
      flex: 61.8;
      border: none;
      background-color: #333333;
      overflow: auto;
    }

    #fileFormat {
      margin-right: 10px;
      font-size: 14px;
      padding: 5px;
    }

    #saveButton {
      width: 70px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #saveButton:hover {
      background-color: #0056b3;
    }

#helpLink {
  color: yellow;
  text-decoration: none;
  margin-left: 20px;
  font-weight: normal;
  font-size: 16px;
}
#helpLink:hover {
  text-decoration: underline;
}

    @media (max-aspect-ratio: 1/1) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Type to see your code here..."></textarea>
  <iframe id="preview" title="Preview"></iframe>

  <div id="controlPanel">
    <div>
      <select id="fileFormat">
        <option value="html">HTML</option>
        <option value="json">JSON</option>
        <option value="txt">TXT</option>
        <option value="js">JavaScript</option>
        <option value="css">CSS</option>
      </select>
      <button id="saveButton">Save</button>
      <a id="helpLink" href="https://t.me/eugenebox" target="_blank">Help</a>

    </div>
  </div>


  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const saveButton = document.getElementById("saveButton");
    const fileFormat = document.getElementById("fileFormat");

    const mimeTypes = {
      html: "text/html",
      json: "application/json",
      txt: "text/plain",
      js: "application/javascript",
      css: "text/css",
    };

    editor.addEventListener("input", () => {
      preview.srcdoc = editor.value;
    });

    saveButton.addEventListener("click", () => {
      const format = fileFormat.value;
      const mimeType = mimeTypes[format] || "text/plain";
      const blob = new Blob([editor.value], { type: mimeType });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `code.${format}`;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });


  </script>
</body>
</html>
