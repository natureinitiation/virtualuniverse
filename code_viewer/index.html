<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="description" content="Simple Code Editor" />
  <link rel="manifest" href="manifest.json" />
  <title>Code Viewer</title>
  <style>
    html, body {
    overscroll-behavior: none;
    }
 { touch-action: manipulation; }
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      position: relative;
    }

#controlPanel > div {
  max-width: 300px;
  
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
  align-items: flex-start; /* лучше использовать flex-start вместо left */
  padding: 10px;
  background-color: black;
  box-sizing: border-box;
  z-index: 10;
  flex-direction: row; /* по умолчанию горизонтально (портрет) */
}

/* При ландшафтной ориентации меняем на вертикальное расположение */
@media (orientation: landscape) {
  #controlPanel > div {
    flex-direction: column;
  }
}


    #editor {
      flex: 38.2;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      background-color: black;
      color: white;
      outline: none;
      caret-color: white;
      position: relative;
    }

    #preview {
      flex: 61.8;
      border: none;
      background-color: #333333;
      overflow: auto;
    }

    #fileFormat {
      font-size: 14px;
      padding: 5px;
      width: 70px;
    }

    #saveButton {
      width: 70px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #saveButton:hover {
      background-color: #0056b3;
    }

#helpLink {
  color: yellow;
  text-decoration: none;
  font-weight: normal;
  font-size: 16px;
}
#helpLink:hover {
  text-decoration: underline;
}

/* Новый стиль для поля поиска */
#searchField {
  padding: 5px;
  font-size: 14px;
  border: 1px solid #555;
  background-color: #222;
  color: white;
  width: 100px;
}

    @media (max-aspect-ratio: 1/1) {
      body {
        flex-direction: column;
      }
    }

/* ПРАВКА: Добавление touch-action: manipulation; для предотвращения двойного тап-зума */
html, body {
    touch-action: manipulation; 
}
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Type to see your code here..."></textarea>
  <iframe id="preview" title="Preview"></iframe>

  <div id="controlPanel">
    <div>
      <select id="fileFormat">
        <option value="html">HTML</option>
        <option value="json">JSON</option>
        <option value="txt">TXT</option>
        <option value="js">JS</option>
        <option value="css">CSS</option>
      </select>
      <button id="saveButton">Save</button>
      <a id="helpLink" href="https://t.me/eugenebox" target="_blank">Help</a>
      <input type="text" id="searchField" placeholder="Search (Enter)">

    </div>
  </div>


  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const saveButton = document.getElementById("saveButton");
    const fileFormat = document.getElementById("fileFormat");
    const searchField = document.getElementById("searchField"); // НОВОЕ

    const mimeTypes = {
      html: "text/html",
      json: "application/json",
      txt: "text/plain",
      js: "application/javascript",
      css: "text/css",
    };

    editor.addEventListener("input", () => {
      preview.srcdoc = editor.value;
    });

    saveButton.addEventListener("click", () => {
      const format = fileFormat.value;
      const mimeType = mimeTypes[format] || "text/plain";
      const blob = new Blob([editor.value], { type: mimeType });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `code.${format}`;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // НОВОЕ: Логика поиска по нажатию Enter
    searchField.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            const searchText = searchField.value;
            performSearch(searchText);
        }
    });

    function performSearch(searchText) {
        if (searchText.trim() === "") {
            // Очистка выделения, если строка поиска пуста (опционально)
            clearSelection(editor);
            return;
        }

        const editorContent = editor.value;
        const startIndex = editorContent.indexOf(searchText);

        if (startIndex !== -1) {
            // Найдено: выделяем и скроллим к найденному тексту
            editor.focus();
            editor.setSelectionRange(startIndex, startIndex + searchText.length);
            // ПРИМЕЧАНИЕ: Автоматический скролл к выделенному тексту часто работает, 
            // но может потребовать дополнительных библиотек для точной настройки.
        } else {
            // Не найдено: можно добавить визуальный фидбек, например, мигание поля
            searchField.style.backgroundColor = 'red';
            setTimeout(() => {
                searchField.style.backgroundColor = '#222';
            }, 300);
        }
    }

    function clearSelection(textarea) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;

        // Если что-то выделено, снимаем выделение, устанавливая курсор в начало
        if (start !== end) {
            textarea.setSelectionRange(start, start); 
        }
    }

  </script>
</body>
</html>
