<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="description" content="Simple Code Editor" />
  <link rel="manifest" href="manifest.json" />
  <title>Code Viewer</title>
  <style>
    html, body {
    overscroll-behavior: none;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      position: relative;
    }

/* ЯРКАЯ ПОДСВЕТКА НАЙДЕННОГО ФРАГМЕНТА */
::-webkit-selection { 
  background: #FFFF00; /* Ярко-желтый */
  color: black;       
}
::-moz-selection { 
  background: #FFFF00; 
  color: black; 
}
::selection { 
  background: #FFFF00; 
  color: black; 
}

/* НОВЫЕ СТИЛИ ДЛЯ НУМЕРАЦИИ СТРОК */
#editorContainer {
  flex: 38.2;
  display: flex;
  position: relative;
  background-color: black;
}

#lineNumbering {
  width: 30px; 
  padding: 10px 5px 10px 10px;
  text-align: right;
  font-family: monospace;
  font-size: 14px;
  line-height: 1.2; /* Важно! */
  color: #666; 
  background-color: #111;
  overflow: hidden;
  user-select: none;
  white-space: pre-wrap;
  position: sticky;
  top: 0;
  bottom: 0;
}


#controlPanel > div {
  max-width: 450px; 
  
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
  align-items: flex-start;
  padding: 10px;
  background-color: black;
  box-sizing: border-box;
  z-index: 10;
  flex-direction: row;
}

/* При ландшафтной ориентации меняем на вертикальное расположение */
@media (orientation: landscape) {
  #controlPanel > div {
    flex-direction: column;
  }
}

#preview, #controlPanel {
  touch-action: manipulation; /* Сохраняем, чтобы предотвратить скролл при двойном тапе */
}

    #editor {
      flex: 1; /* Занимает оставшееся место в контейнере */
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      background-color: black;
      color: white;
      outline: none;
      caret-color: white;
      position: relative;
      line-height: 1.2; /* Важно! */
      box-sizing: border-box;
      overflow-y: auto; /* Позволяет редактору прокручиваться */
    }
    
    /* Добавляем стили для кнопок навигации по поиску */
    #prevMatchButton, #nextMatchButton {
      width: 40px;
      height: 40px;
      background-color: #333333; 
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px; 
      line-height: 40px;
      text-align: center;
      border-radius: 5px;
      padding: 0;
    }
    #prevMatchButton:hover, #nextMatchButton:hover {
      background-color: #555555;
    }

    #preview {
      flex: 61.8;
      border: none;
      background-color: #333333;
      overflow: auto;
    }

    #fileFormat {
      font-size: 14px;
      padding: 5px;
      width: 70px;
    }

    #saveButton {
      width: 70px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #saveButton:hover {
      background-color: #0056b3;
    }

    /* Стили для поля поиска */
    #searchField {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #555;
      background-color: #333333;
      color: white;
      width: 100px;
      height: 30px;
      box-sizing: border-box;
      border-radius: 5px;
    }

#helpLink {
  color: yellow;
  text-decoration: none;
  font-weight: normal;
  font-size: 16px;
}
#helpLink:hover {
  text-decoration: underline;
}

    @media (max-aspect-ratio: 1/1) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="editorContainer">
    <div id="lineNumbering">1</div>
    <textarea id="editor" placeholder="Type to see your code here..."></textarea>
  </div>
  <iframe id="preview" title="Preview"></iframe>

  <div id="controlPanel">
    <div>
      <select id="fileFormat">
        <option value="html">HTML</option>
        <option value="json">JSON</option>
        <option value="txt">TXT</option>
        <option value="js">JS</option>
        <option value="css">CSS</option>
      </select>
      <button id="saveButton">Save</button>
      <a id="helpLink" href="https://t.me/eugenebox" target="_blank">Help</a>
      
      <input type="text" id="searchField" placeholder="Search (Enter)">
      <button id="prevMatchButton" title="Previous Match">▲</button>
      <button id="nextMatchButton" title="Next Match">▼</button>
      
    </div>
  </div>


  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const saveButton = document.getElementById("saveButton");
    const fileFormat = document.getElementById("fileFormat");
    const searchField = document.getElementById("searchField");
    const prevMatchButton = document.getElementById("prevMatchButton");
    const nextMatchButton = document.getElementById("nextMatchButton");
    const lineNumbering = document.getElementById("lineNumbering"); // НОВОЕ

    let searchMatches = []; 
    let currentMatchIndex = -1; 
    let currentSearchTerm = ""; 

    const mimeTypes = {
      html: "text/html",
      json: "application/json",
      txt: "text/plain",
      js: "application/javascript",
      css: "text/css",
    };

    function updateLineNumbers() {
        const lineCount = editor.value.split('\n').length;
        const numbers = Array.from({ length: lineCount }, (_, i) => i + 1).join('\n');
        lineNumbering.innerText = numbers;
    }

    // Синхронизация прокрутки и обновления номеров
    editor.addEventListener('input', () => {
        preview.srcdoc = editor.value;
        updateLineNumbers();
        resetSearch();
    });

    editor.addEventListener('scroll', () => {
        lineNumbering.scrollTop = editor.scrollTop;
    });

    // Инициализация номеров строк при загрузке
    updateLineNumbers();


    saveButton.addEventListener("click", () => {
      const format = fileFormat.value;
      const mimeType = mimeTypes[format] || "text/plain";
      const blob = new Blob([editor.value], { type: mimeType });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `code.${format}`;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    // =========================================================================
    // ЛОГИКА ПОИСКА (УЛУЧШЕНА ДЛЯ СТАБИЛЬНОСТИ)
    // =========================================================================

    function resetSearch() {
        searchMatches = [];
        currentMatchIndex = -1;
        currentSearchTerm = "";
        clearSelection(editor);
    }
    
    function findAllMatches(searchText) {
        searchMatches = [];
        currentSearchTerm = searchText;

        if (searchText.trim() === "") return;

        const editorContent = editor.value;
        const normalizedContent = editorContent.toLowerCase();
        const normalizedSearchText = searchText.toLowerCase();
        const len = normalizedSearchText.length;
        let index = normalizedContent.indexOf(normalizedSearchText, 0);

        while (index !== -1) {
            searchMatches.push(index);
            index = normalizedContent.indexOf(normalizedSearchText, index + len);
        }
    }

    function highlightMatch(index) {
        if (index === -1 || searchMatches.length === 0) {
            clearSelection(editor);
            return;
        }

        const start = searchMatches[index];
        const end = start + currentSearchTerm.length;
        
        editor.focus();
        editor.setSelectionRange(start, end);
        
        // Автоматическая прокрутка:
        // Устанавливаем прокрутку, чтобы найденный фрагмент был виден.
        const targetLine = editor.value.substring(0, start).split('\n').length;
        const lineHeight = 1.2 * parseFloat(getComputedStyle(editor).fontSize); // Точнее считаем высоту строки
        
        // Скроллим так, чтобы строка была примерно посередине
        editor.scrollTop = targetLine * lineHeight - editor.clientHeight / 2;
    }

    function startSearch(searchText) {
        // Если текст не менялся, переходим к следующему
        if (searchText === currentSearchTerm && searchMatches.length > 0) {
            nextMatch();
            return;
        }

        resetSearch();
        findAllMatches(searchText);

        if (searchMatches.length > 0) {
            currentMatchIndex = 0;
            highlightMatch(currentMatchIndex);
            searchField.style.backgroundColor = '#333333';
        } else {
            // Не найдено: визуальный фидбек
            searchField.style.backgroundColor = 'red';
            setTimeout(() => {
                searchField.style.backgroundColor = '#333333';
            }, 300);
        }
    }

    function nextMatch() {
        if (searchMatches.length === 0) return;

        currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
        highlightMatch(currentMatchIndex);
    }

    function prevMatch() {
        if (searchMatches.length === 0) return;

        currentMatchIndex = (currentMatchIndex - 1 + searchMatches.length) % searchMatches.length;
        highlightMatch(currentMatchIndex);
    }

    // Обработчики событий
    searchField.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault(); 
            startSearch(searchField.value);
        }
    });
    
    nextMatchButton.addEventListener("click", () => {
        if (currentSearchTerm !== searchField.value) {
            startSearch(searchField.value);
        } else {
            nextMatch();
        }
    });

    prevMatchButton.addEventListener("click", () => {
        if (currentSearchTerm !== searchField.value) {
            startSearch(searchField.value);
        } else {
            prevMatch();
        }
    });


    function clearSelection(textarea) {
        // Снимаем выделение
        textarea.setSelectionRange(0, 0); 
    }

  </script>
</body>
</html>
