<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple Code Editor" />
  <link rel="manifest" href="manifest.json" />
  <title>Code Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      position: relative;
      padding-bottom: 60px;
    }

    #controlPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 10px;
      background-color: black;
      box-sizing: border-box;
      z-index: 10;
    }

    #editor {
      flex: 38.2;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      background-color: black;
      color: white;
      outline: none;
      caret-color: white;
    }

    #preview {
      flex: 61.8;
      border: none;
      background-color: #333333;
      overflow: auto;
    }

    #fileFormat {
      margin-right: 10px;
      font-size: 14px;
      padding: 5px;
    }

    #saveButton,
    #openButton {
      width: 70px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #saveButton:hover,
    #openButton:hover {
      background-color: #0056b3;
    }

    #searchText {
      position: fixed;
      top: 10px;
      right: 10px;
      color: yellow;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }

    #searchOverlay {
      position: fixed;
      top: 45px;
      right: 10px;
      background: #222;
      color: white;
      padding: 8px;
      border: 1px solid yellow;
      border-radius: 4px;
      display: none;
      z-index: 100;
    }

    #searchOverlay input {
      padding: 5px;
      font-size: 14px;
      border: none;
      outline: none;
      width: 150px;
    }

    @media (max-aspect-ratio: 1/1) {
      body {
        flex-direction: column;
      }
    }
#helpLink {
  color: yellow;
  text-decoration: none;
  margin-left: 10px;
  font-weight: bold;
  font-size: 16px;
}
#helpLink:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <textarea id="editor" placeholder="Write your code here..."></textarea>
  <iframe id="preview" title="Preview"></iframe>

  <div id="controlPanel">
    <button id="openButton">Open</button>
<a id="helpLink" href="https://t.me/eugenebox" target="_blank">Help</a>

    <div>
      <select id="fileFormat">
        <option value="html">HTML</option>
        <option value="json">JSON</option>
        <option value="txt">TXT</option>
        <option value="js">JavaScript</option>
        <option value="css">CSS</option>
      </select>
      <button id="saveButton">Save</button>
    </div>
  </div>

  <!-- Слово "Search" как элемент интерфейса -->
  <div id="searchText">Search</div>

  <!-- Всплывающее поле поиска -->
  <div id="searchOverlay">
    <input type="text" id="searchInput" placeholder="Find..." />
  </div>

  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const saveButton = document.getElementById("saveButton");
    const openButton = document.getElementById("openButton");
    const fileFormat = document.getElementById("fileFormat");

    const mimeTypes = {
      html: "text/html",
      json: "application/json",
      txt: "text/plain",
      js: "application/javascript",
      css: "text/css",
    };

    editor.addEventListener("input", () => {
      preview.srcdoc = editor.value;
    });

    saveButton.addEventListener("click", () => {
      const format = fileFormat.value;
      const mimeType = mimeTypes[format] || "text/plain";
      const blob = new Blob([editor.value], { type: mimeType });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `code.${format}`;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // Поиск
    const searchText = document.getElementById("searchText");
    const searchOverlay = document.getElementById("searchOverlay");
    const searchInput = document.getElementById("searchInput");

    searchText.addEventListener("click", () => {
      searchOverlay.style.display =
        searchOverlay.style.display === "none" ? "block" : "none";
      searchInput.focus();
    });

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const content = editor.value;
      const index = content.toLowerCase().indexOf(term);
      if (index !== -1) {
        editor.focus();
        editor.setSelectionRange(index, index + term.length);
      }
    });
  </script>
</body>
</html>
