<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Code Editor">
    <link rel="manifest" href="manifest.json"> <!-- Ссылка на манифест -->
    <title>Code Viewer</title>
    <style>
body {
    margin: 0;
    display: flex;
    flex-direction: row;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    position: relative;
    padding-bottom: 60px; /* Добавляем отступ снизу для панели */
}

#controlPanel {
    position: fixed; /* Закрепляем панель внизу */
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between; /* Кнопки по краям */
    align-items: center; /* Центрирование по вертикали */
    padding: 10px 10px; /* Внутренние отступы */
    background-color: black;
    box-sizing: border-box; /* Корректное вычисление ширины */
    z-index: 10; /* Убедимся, что панель будет сверху */
}

        #editor {
            flex: 38.2;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            background-color: black;
            color: white;
            outline: none;
            caret-color: white;
        }
        #preview {
            flex: 61.8;
            border: none;
            background-color: #333333;
            overflow: auto;
        }

        #fileFormat {
            margin-right: 10px;
            font-size: 14px;
            padding: 5px;
        }
        #saveButton, #openButton {
            width: 70px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #saveButton:hover, #openButton:hover {
            background-color: #0056b3;
        }
        @media (max-aspect-ratio: 1/1) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="Write your code here..."></textarea>
    <iframe id="preview" title="Preview"></iframe>
    <div id="controlPanel">
        <button id="openButton">Open</button>
        <div>
            <select id="fileFormat">
                <option value="html">HTML</option>
                <option value="json">JSON</option>
                <option value="txt">TXT</option>
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
            </select>
            <button id="saveButton">Save</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const saveButton = document.getElementById('saveButton');
        const openButton = document.getElementById('openButton');
        const fileFormat = document.getElementById('fileFormat');

        const mimeTypes = {
            html: 'text/html',
            json: 'application/json',
            txt: 'text/plain',
            js: 'application/javascript',
            css: 'text/css'
        };

        // Обновление окна просмотра
        editor.addEventListener('input', () => {
            preview.srcdoc = editor.value;
        });

        // Сохранение содержимого редактора
        saveButton.addEventListener('click', () => {
            const format = fileFormat.value;
            const mimeType = mimeTypes[format] || 'text/plain';
            const blob = new Blob([editor.value], { type: mimeType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `code.${format}`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Открытие файла и загрузка в редактор
        openButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = Object.values(mimeTypes).join(', ');
            input.style.display = 'none';
            document.body.appendChild(input);

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        editor.value = e.target.result;
                        preview.srcdoc = e.target.result; // Обновить preview
                    };
                    reader.readAsText(file);
                }
                document.body.removeChild(input);
            });

            input.click();
        });

        // Пример содержимого
        editor.value = `<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none; /* Отключаем выделение содержимого */
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #38f;
      border-radius: 8px;
      transition: all 0.8s ease;
      opacity: 0.85;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container" id="scene"></div>

  <script>
    const container = document.getElementById('scene');
    const size = 60;
    const blocks = [];
    let isGathered = false;

    // Функция для создания блоков
    function createBlocks() {
      for (let i = 0; i < 9; i++) {
        const block = document.createElement('div');
        block.className = 'block';

        // Расставляем блоки случайным образом для начала
        const randX = (Math.random() - 0.5) * 600;
        const randY = (Math.random() - 0.5) * 600;
        block.style.transform = `translate(${randX}px, ${randY}px)`;

        container.appendChild(block);
        blocks.push(block);
      }
    }

    // Функция для центрации элементов
    function gather() {
      const centerX = (window.innerWidth - (size * 3 + 10 * 2)) / 2;
const centerY = (window.innerHeight - (size * 3 + 10 * 2)) / 2 - 50; // Сдвигаем эпицентр на 50px вверх

      blocks.forEach((block, i) => {
        const xOffset = (i % 3) * (size + 10);
        const yOffset = Math.floor(i / 3) * (size + 10);
        block.style.transform = `translate(${centerX + xOffset}px, ${centerY + yOffset}px)`;
      });
    }

    // Функция для рассыпания элементов
    function scatter() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
        blocks.forEach((block) => {
    const randX = centerX + (Math.random() - 0.5) * window.innerWidth;
    const randY = centerY + (Math.random() - 0.5) * window.innerHeight;
    block.style.transform = `translate(${randX}px, ${randY}px)`;
  });
}

    // Обработчик для клика или касания
    container.addEventListener('click', () => {
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    });

    // Обработка удержания касания (чтобы не было выделения содержимого)
    container.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Отменяем стандартное поведение браузера (выделение текста)
      if (isGathered) {
        scatter();
      } else {
        gather();
      }
      isGathered = !isGathered;
    }, { passive: false });

    // Инициализация блоков
    createBlocks();
  </script>
</body>
</html>`;
        preview.srcdoc = editor.value;
    </script>
</body>
</html>
