<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Code Editor">
    <title>Code Viewer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            position: relative;
        }
        #editor {
            flex: 38.2;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            background-color: black;
            color: white;
            outline: none;
            caret-color: white;
        }
        #preview {
            flex: 61.8;
            border: none;
            background-color: #333333;
            overflow: auto;
        }
        #controlPanel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between; /* Кнопки по краям */
            align-items: center; /* Центрирование по вертикали */
            padding: 10px 10px; /* Внутренние отступы */
            background-color: black;
            box-sizing: border-box; /* Корректное вычисление ширины */
        }
        #fileFormat {
            margin-right: 10px;
            font-size: 14px;
            padding: 5px;
        }
        #saveButton, #openButton {
            width: 70px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #saveButton:hover, #openButton:hover {
            background-color: #0056b3;
        }
        @media (max-aspect-ratio: 1/1) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="Write your code here..."></textarea>
    <iframe id="preview" title="Preview"></iframe>
    <div id="controlPanel">
        <button id="openButton">Open</button>
        <div>
            <select id="fileFormat">
                <option value="html">HTML</option>
                <option value="json">JSON</option>
                <option value="txt">TXT</option>
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
            </select>
            <button id="saveButton">Save</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const saveButton = document.getElementById('saveButton');
        const openButton = document.getElementById('openButton');
        const fileFormat = document.getElementById('fileFormat');

        const mimeTypes = {
            html: 'text/html',
            json: 'application/json',
            txt: 'text/plain',
            js: 'application/javascript',
            css: 'text/css'
        };

        // Обновление окна просмотра
        editor.addEventListener('input', () => {
            preview.srcdoc = editor.value;
        });

        // Сохранение содержимого редактора
        saveButton.addEventListener('click', () => {
            const format = fileFormat.value;
            const mimeType = mimeTypes[format] || 'text/plain';
            const blob = new Blob([editor.value], { type: mimeType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `code.${format}`;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Открытие файла и загрузка в редактор
        openButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = Object.values(mimeTypes).join(', ');
            input.style.display = 'none';
            document.body.appendChild(input);

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        editor.value = e.target.result;
                        preview.srcdoc = e.target.result; // Обновить preview
                    };
                    reader.readAsText(file);
                }
                document.body.removeChild(input);
            });

            input.click();
        });

        // Пример содержимого
        editor.value = `<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <style>
    html, body {
        height: 100%;
        overflow: auto;
    }
    body {background-color: heavygrey;}
    h1 {color: white;}
    p {color: yellow;}
    a {color: red;}
</style>

</head>
<body>
    <h1>Hello, world!</h1>
    <p>Edit the code to see changes!</p>
    <a href="https://fromhe01.wp-tech01.gen.in/">Attractive Levitation</a>
</body>
</html>`;
        preview.srcdoc = editor.value;
    </script>
</body>
</html>
