<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Text converter for fast reading</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #000088;
      color: #fff;
      font-family: Arial, sans-serif;
      touch-action: pan-x pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
    #inputContainer {
      padding: 15px;
      text-align: center;
    }
    #inputText {
      width: 90%;
      max-width: 1000px;
      padding: 8px;
      font-size: 16px;
      border-radius: 0px;
      border: none;
    }
    #container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #word {
      opacity: 1;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      max-width: 90vw; /* максимум 90% ширины viewport */
      overflow: hidden;
      word-wrap: break-word;
      transition: none;
      white-space: nowrap;
    }

    #buttonsContainer {
      padding: 10px;
      text-align: center;
    }
    button {
      font-size: 16px;
      background-color: transparent;
      color: white;
      border-radius: 8px;
      border: 1px solid white;
      padding: 8px 12px;
      outline: none;
      cursor: pointer;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="inputText" value="Speed reading. Just put the text above and click «Start» below." />
  </div>
  
  <div id="container">
    <div id="word"></div>
  </div>
  
  <div style="text-align: center; margin-bottom: 70px; color: rgba(255, 255, 255, 0.5);">
    <a href="https://eugenebox.t.me" target="_blank" style="text-decoration: none;">@eugenebox</a>
  </div>

  <div id="buttonsContainer">
    <button id="fasterBtn">Faster</button>
    <button id="startBtn">Start</button>
    <button id="slowerBtn">Slower</button>
  </div>

  <script>
    const wordElement = document.getElementById('word');
    const inputText = document.getElementById('inputText');
    const startBtn = document.getElementById('startBtn');
    const fasterBtn = document.getElementById('fasterBtn');
    const slowerBtn = document.getElementById('slowerBtn');

    let words = [];
    let index = 0;
    let interval = 150; // базовая скорость в мс
    let timer = null;

    function setFontSize(word) {
      const maxWidth = window.innerWidth * 0.9; // 90% ширины экрана
      const baseFontSize = 40; // базовый размер шрифта в px

      const tempSpan = document.createElement('span');
      tempSpan.style.position = 'absolute';
      tempSpan.style.visibility = 'hidden';
      tempSpan.style.whiteSpace = 'nowrap';
      tempSpan.style.fontSize = baseFontSize + 'px';
      tempSpan.textContent = word;

      document.body.appendChild(tempSpan);
      const wordWidth = tempSpan.offsetWidth;
      document.body.removeChild(tempSpan);

      let fontSize = baseFontSize;
      if (wordWidth > maxWidth) {
        fontSize = baseFontSize * (maxWidth / wordWidth);
      }

      const minFontSize = 12;
      if (fontSize < minFontSize) fontSize = minFontSize;

      wordElement.style.fontSize = fontSize + 'px';
    }
    
    function setFontSize(word) {
  const maxWidth = window.innerWidth * 0.9; // 90% ширины
  const baseFontSize = 40;

  const tempSpan = document.createElement('span');
  tempSpan.style.position = 'absolute';
  tempSpan.style.visibility = 'hidden';
  tempSpan.style.whiteSpace = 'nowrap';
  tempSpan.style.fontSize = baseFontSize + 'px';
  tempSpan.textContent = word;
  document.body.appendChild(tempSpan);

  const wordWidth = tempSpan.offsetWidth;
  document.body.removeChild(tempSpan);

  let fontSize = baseFontSize;
  if (wordWidth > maxWidth) {
    fontSize = baseFontSize * (maxWidth / wordWidth);
  }

  if (fontSize < 12) fontSize = 12; // минимальный размер

  wordElement.style.fontSize = fontSize + 'px';
}


    function getDelay(word) {
      const baseDelay = interval;
      return baseDelay * Math.max(word.length, 1);
    }

    function showNextWordInstant() {
      if (index >= words.length) {
        index = 0; // Зацикливание
      }

      const currentWord = words[index];
      wordElement.textContent = currentWord;
      setFontSize(currentWord);

      let currentInterval = getDelay(currentWord);

      // Дополнительная пауза для знаков препинания
      if (/[.,—:;!?]/.test(currentWord)) {
        currentInterval *= 1.5;
      }

      index++;

      clearTimeout(timer);
      timer = setTimeout(showNextWordInstant, currentInterval);
    }

    function startAnimation() {
      words = inputText.value.trim().split(/\s+/);
      if (words.length === 0) return;
      index = 0;
      clearTimeout(timer);
      showNextWordInstant();
    }

    startBtn.onclick = startAnimation;

    fasterBtn.onclick = () => {
      if (interval > 50) {
        interval -= 50;
        clearTimeout(timer);
        showNextWordInstant();
      }
    };

    slowerBtn.onclick = () => {
      interval += 50;
      clearTimeout(timer);
      showNextWordInstant();
    };

    window.onload = startAnimation;

    window.onresize = () => {
      if (words.length > 0) {
        let currentWord = wordElement.textContent || words[index];
        setFontSize(currentWord);
      }
    };

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1 || e.detail > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    [startBtn, fasterBtn, slowerBtn].forEach(button => {
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        button.click();
      }, { passive: false });
    });
  </script>
</body>
</html>
