<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Text converter for fast reading</title>
  <link rel="manifest" href="manifest.json">
  <style>
  html, body {
    overscroll-behavior: none;
  }
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #000088;
    color: #fff;
    font-family: Arial, sans-serif;
    touch-action: pan-x pan-y;
    -webkit-user-select: none;
    user-select: none;
  }
  #inputContainer {
    padding: 15px;
    text-align: center;
  }
  #inputText {
    width: 90%;
    max-width: 1000px;
    padding: 8px;
    font-size: 16px;
    border-radius: 0px;
    border: none;
  }
  #colorControl {
    color: #666666; /* тёмно-серый */
    text-align: center;
    margin: 10px 0;
    font-weight: bold;
    user-select: none;
  }
  #colorControl label {
    margin-right: 10px;
  }
  #colorControl select {
    font-size: 16px;
    padding: 4px 8px;
    border-radius: 4px;
    border: 1px solid #666;
    background-color: #222;
    color: #eee;
    cursor: pointer;
  }
  #container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #word {
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    max-width: 90vw;
    overflow: visible;
    transition: none;
  }
  #buttonsContainer {
    padding: 10px;
    text-align: center;
  }
  button {
    font-size: 16px;
    background-color: transparent;
    color: white;
    border-radius: 8px;
    border: 1px solid white;
    padding: 8px 12px;
    outline: none;
    cursor: pointer;
    touch-action: manipulation;
  }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="inputText" value="Speed reading. Just put the text above and click «Start» below." />
  </div>

  <div id="colorControl">
    <label for="bgColorSelect">Color</label>
    <select id="bgColorSelect" aria-label="Выбор цвета фона">
      <option value="#8B0000">Тёмно-красный</option>
      <option value="#00008B">Тёмно-синий</option>
      <option value="#006400">Тёмно-зелёный</option>
      <option value="#A9A9A9">Тёмно-серый</option>
      <option value="#808080">Серый</option>
      <option value="#000000">Чёрный</option>
    </select>
  </div>
  
  <div id="container">
    <div id="word"></div>
  </div>
  
  <div style="text-align: center; margin-bottom: 70px; color: rgba(255, 255, 255, 0.5);">
    <a href="https://t.me/eugenebox/" target="_blank" style="text-decoration: none;">@eugenebox</a>
  </div>

  <div id="buttonsContainer">
    <button id="fasterBtn">Faster</button>
    <button id="startBtn">Start</button>
    <button id="slowerBtn">Slower</button>
  </div>

  <script>
    const wordElement = document.getElementById('word');
    const inputText = document.getElementById('inputText');
    const startBtn = document.getElementById('startBtn');
    const fasterBtn = document.getElementById('fasterBtn');
    const slowerBtn = document.getElementById('slowerBtn');
    const bgColorSelect = document.getElementById('bgColorSelect');

    // Функция для изменения фона
    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }

    // Обработчик изменения селектора
    bgColorSelect.addEventListener('change', (e) => {
      changeBackgroundColor(e.target.value);
    });

    // Инициализируем цвет фона при загрузке страницы
    window.onload = () => {
      changeBackgroundColor(bgColorSelect.value);
      startAnimation();
    };

    let words = [];
    let index = 0;
    let interval = 30; // базовая скорость в мс
    let timer = null;

    function setFontSize(word) {
      const baseSize = window.innerWidth / 10;
      let size = baseSize;

      if (word.length > 17) size = baseSize / 1.2;
      if (word.length > 18) size = baseSize / 1.3;
      if (word.length > 19) size = baseSize / 1.4;
      if (word.length > 20) size = baseSize / 1.5;

      wordElement.style.fontSize = size + 'px';
    }

    function getDelay(word) {
      const baseDelay = interval;
      return baseDelay * Math.max(word.length, 1);
    }

    function showNextWordInstant() {
      if (index >= words.length) {
        index = 0; // Зацикливание
      }

      const currentWord = words[index];
      wordElement.textContent = currentWord;
      setFontSize(currentWord);

      let currentInterval = getDelay(currentWord);

      if (/[.,—:;!?]/.test(currentWord)) {
        currentInterval *= 1.5;
      }

      index++;

      clearTimeout(timer);
      timer = setTimeout(showNextWordInstant, currentInterval);
    }

    function startAnimation() {
      words = inputText.value.trim().split(/\s+/);
      if (words.length === 0) return;
      index = 0;
      clearTimeout(timer);
      showNextWordInstant();
    }

    startBtn.onclick = startAnimation;

    fasterBtn.onclick = () => {
      if (interval > 10) {
        interval -= 10;
        clearTimeout(timer);
        showNextWordInstant();
      }
    };

    slowerBtn.onclick = () => {
      interval += 10;
      clearTimeout(timer);
      showNextWordInstant();
    };

    window.onresize = () => {
      if (words.length > 0) {
        let currentWord = wordElement.textContent || words[index];
        setFontSize(currentWord);
      }
    };

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1 || e.detail > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    [startBtn, fasterBtn, slowerBtn].forEach(button => {
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        button.click();
      }, { passive: false });
    });
  </script>
</body>
</html>
