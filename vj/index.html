<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VJ Touch Screen Effects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            -webkit-user-select: none; /* Отключает выделение текста для iOS */
            -ms-user-select: none;    /* Отключает выделение текста для IE */
            user-select: none;        /* Отключает выделение текста для остальных */
        }
        video, img {
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-user-drag: none; /* Отключает перетаскивание в браузерах WebKit */
            pointer-events: none;    /* Отключаем взаимодействие с изображениями и видео */
        }
        .layer {
            position: absolute;
            width: 50vw;
            height: 50vh;
            object-fit: contain;
            opacity: 0.8;
            transition: all 0.3s ease-in-out; /* Для плавных эффектов */
            pointer-events: all; /* Включаем взаимодействие только для активного слоя */
        }
        #uploadButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #444;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        #uploadButton:hover {
            background: #666;
        }
        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <input 
        type="file" 
        id="mediaInput" 
        accept="image/*,video/*" 
        multiple 
        style="display:none;">
    <button id="uploadButton">Загрузить</button>
    <script>
        const uploadButton = document.getElementById('uploadButton');
        const mediaInput = document.getElementById('mediaInput');
        const layers = [];
        let currentLayer = null;
        let initialDistance = null;

        // Блокировка стандартного поведения
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('selectstart', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.preventDefault());
        document.addEventListener('touchstart', (e) => e.preventDefault());
        document.addEventListener('touchmove', (e) => e.preventDefault());

        // Показ кнопки после пяти касаний
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 5) {
                e.preventDefault(); 
                uploadButton.style.display = 'block'; 
            }
        });

        // Открытие системного меню при нажатии на кнопку
        uploadButton.addEventListener('click', () => {
            mediaInput.click(); 
        });

        // Обработка загруженных файлов
        mediaInput.addEventListener('change', (event) => {
            const files = event.target.files;
            for (const file of files) {
                if (file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    const video = document.createElement('video');
                    video.src = url;
                    video.loop = true;
                    video.muted = true;
                    video.playsInline = true;
                    video.className = 'layer';
                    video.style.left = `${Math.random() * 50}vw`;
                    video.style.top = `${Math.random() * 50}vh`;
                    video.addEventListener('touchstart', () => {
                        currentLayer = video;
                    });
                    document.body.appendChild(video);
                    video.play();
                    layers.push(video);
                } else if (file.type.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'layer';
                    img.style.left = `${Math.random() * 50}vw`;
                    img.style.top = `${Math.random() * 50}vh`;
                    img.style.width = '30vw';
                    img.style.height = 'auto';
                    img.addEventListener('touchstart', () => {
                        currentLayer = img;
                    });
                    document.body.appendChild(img);
                    layers.push(img);
                }
            }
            uploadButton.style.display = 'none'; 
        });

        // Масштабирование (щипок двумя пальцами)
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && currentLayer) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (!initialDistance) initialDistance = distance;

                let scale = distance / initialDistance;
                scale = Math.min(Math.max(scale, 0.5), 3); // Ограничиваем масштаб от 0.5 до 3

                currentLayer.style.transform = `scale(${scale})`;
            }
        });

        document.addEventListener('touchend', () => {
            initialDistance = null;
        });

        // Highlight (подсветка слоя)
        document.addEventListener('touchstart', (e) => {
            if (currentLayer) {
                currentLayer.style.boxShadow = '0 0 20px 5px rgba(255, 255, 255, 0.5)';
            }
        });

        document.addEventListener('touchend', () => {
            if (currentLayer) {
                currentLayer.style.boxShadow = 'none';
            }
        });

        // Fade In/Out (прозрачность)
        document.addEventListener('touchstart', (e) => {
            if (currentLayer) {
                currentLayer.style.opacity = '0.5';
            }
        });

        document.addEventListener('touchend', () => {
            if (currentLayer) {
                currentLayer.style.opacity = '1';
            }
        });

        // Пульсация
        document.addEventListener('touchstart', (e) => {
            if (currentLayer) {
                currentLayer.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    currentLayer.style.transform = 'scale(1)';
                }, 300);
            }
        });

        // Волны
        document.addEventListener('touchstart', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.pointerEvents = 'none';
            ripple.style.left = `${e.touches[0].clientX - 50}px`;
            ripple.style.top = `${e.touches[0].clientY - 50}px`;
            ripple.style.animation = 'ripple 0.6s ease-out';
            document.body.appendChild(ripple);
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    </script>
</body>
</html>
