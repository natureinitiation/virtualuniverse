<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Scene for Oculus Go</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Небо как фон -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Вращающийся куб -->
    <a-box
      position="0 1.5 -3"
      color="#FF6347"
      depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
      cursor="rayOrigin: mouse"
      event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
      event-set__leave="_event: mouseleave; scale: 1 1 1">
    </a-box>

    <!-- Сфера с анимацией цвета -->
    <a-sphere
      position="2 1 -4"
      radius="0.5"
      color="#FFD700"
      animation__color="property: color; to: #00CED1; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine"
      cursor="rayOrigin: mouse"
      event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
      event-set__leave="_event: mouseleave; scale: 1 1 1">
    </a-sphere>

    <!-- Освещение -->
    <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.5" position="1 1 1"></a-light>

    <!-- Камера с поддержкой управления взглядом -->
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
