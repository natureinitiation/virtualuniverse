<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forma Base VR for Oculus Go</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
    }
    #vr-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-family: monospace;
        font-size: 18px;
        background: rgba(0,110,229,0.8);
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1000;
        border-radius: 5px;
    }
</style>
</head>
<body>
<button id="vr-button">Enter VR</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>

<script>

// Создаем сцену
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x007bff);

// Камера с перспективой
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 3);

// Рендерер с включенным WebXR
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// Кнопка входа в VR
document.getElementById('vr-button').addEventListener('click', () => {
    if (renderer.xr.isPresenting) {
        renderer.xr.getSession().end();
    } else {
        navigator.xr.requestSession('immersive-vr').then(session => {
            renderer.xr.setSession(session);
        }).catch(err => {
            alert("VR не доступно: " + err);
        });
    }
});

// Простое освещение
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5,10,7.5);
scene.add(directionalLight);

// Создаем куб из 6 граней, как в вашем коде
const CUBE_SIZE = 1;
const FACE_CONFIGS = [
    { color: 0xff0000, pos: [CUBE_SIZE/2, 0, 0], rot: [0, Math.PI / 2, 0] },     
    { color: 0x00ff00, pos: [-CUBE_SIZE/2, 0, 0], rot: [0, -Math.PI / 2, 0] },    
    { color: 0x0000ff, pos: [0, CUBE_SIZE/2, 0], rot: [-Math.PI / 2, 0, 0] },    
    { color: 0xffff00, pos: [0, -CUBE_SIZE/2, 0], rot: [Math.PI / 2, 0, 0] },    
    { color: 0x00ffff, pos: [0, 0, CUBE_SIZE/2], rot: [0, 0, 0] },             
    { color: 0xff00ff, pos: [0, 0, -CUBE_SIZE/2], rot: [0, Math.PI, 0] },
];

const cubeGroup = new THREE.Group();
FACE_CONFIGS.forEach(cfg => {
    const geom = new THREE.PlaneGeometry(CUBE_SIZE, CUBE_SIZE);
    const mat = new THREE.MeshStandardMaterial({color: cfg.color, side: THREE.DoubleSide});
    const face = new THREE.Mesh(geom, mat);
    face.position.set(...cfg.pos);
    face.rotation.set(...cfg.rot);
    cubeGroup.add(face);
});
scene.add(cubeGroup);

// Для управления камерой вне VR - OrbitControls для теста в браузере без VR гарнитуры
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0, 1.6, 0);
controls.update();

// Функция анимации
function animate() {
    renderer.setAnimationLoop(() => {
        if (!renderer.xr.isPresenting) {
            controls.update();
        }
        renderer.render(scene, camera);
    });
}

// Обработка ресайза окна
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}, false);

animate();

</script>
</body>
</html>
