<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forma Base VR for Oculus Go - Full</title>
<style>
  body { margin: 0; overflow: hidden; background: #000;}
  #enter-vr-btn {
    position: fixed; bottom: 20px; left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px; font-family: monospace; font-size: 18px;
    color: white; background: rgba(0,110,229,0.8);
    border: none; cursor: pointer; border-radius: 6px;
    z-index: 1000;
  }
</style>
</head>
<body>
<button id="enter-vr-btn">Enter VR</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>

<script>
// === Scene Setup ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x007bff);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 3);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// === Lighting ===
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);

// === Cube Creation ===
const CUBE_SIZE = 1;
const FACE_CONFIGS = [
    { color: 0xff0000, pos: [CUBE_SIZE/2, 0, 0], rot: [0, Math.PI/2, 0] },
    { color: 0x00ff00, pos: [-CUBE_SIZE/2, 0, 0], rot: [0, -Math.PI/2, 0] },
    { color: 0x0000ff, pos: [0, CUBE_SIZE/2, 0], rot: [-Math.PI/2, 0, 0] },
    { color: 0xffff00, pos: [0, -CUBE_SIZE/2, 0], rot: [Math.PI/2, 0, 0] },
    { color: 0x00ffff, pos: [0, 0, CUBE_SIZE/2], rot: [0, 0, 0] },
    { color: 0xff00ff, pos: [0, 0, -CUBE_SIZE/2], rot: [0, Math.PI, 0] }
];

const cubeGroup = new THREE.Group();
FACE_CONFIGS.forEach(cfg => {
    const geometry = new THREE.PlaneGeometry(CUBE_SIZE, CUBE_SIZE);
    const material = new THREE.MeshStandardMaterial({
        color: cfg.color, side: THREE.DoubleSide,
        transparent: true, opacity: 1.0, roughness: 0.5, metalness: 1.0
    });
    const face = new THREE.Mesh(geometry, material);
    face.position.set(...cfg.pos);
    face.rotation.set(...cfg.rot);
    cubeGroup.add(face);
});
scene.add(cubeGroup);

// === OrbitControls for Desktop Testing ===
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0, 1.6, 0);
controls.update();

// === WebXR Controller Setup ===
const raycaster = new THREE.Raycaster();
const tempMatrix = new THREE.Matrix4();

// Сделаем группу для контроллеров
function setupController(index) {
    const controller = renderer.xr.getController(index);
    scene.add(controller);

    // Добавляем линию-указатель от контроллера
    const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]);
    const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0xffffff }));
    line.name = 'pointerLine';
    line.scale.z = 5;
    controller.add(line);

    // Обработка нажатия триггера у контроллера
    controller.addEventListener('selectstart', () => {
        tempMatrix.identity().extractRotation(controller.matrixWorld);
        raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

        const intersects = raycaster.intersectObjects(cubeGroup.children, false);

        if (intersects.length > 0) {
            const face = intersects[0].object;
            face.material.opacity = (face.material.opacity === 1) ? 0.5 : 1;
            face.material.needsUpdate = true;
        }
    });

    return controller;
}

// Установим оба контроллера (если нужно)
const controller1 = setupController(0);
// Второй контроллер не обязателен для Oculus Go, но можно добавить:
// const controller2 = setupController(1);

// === Enter VR Button ===
const enterVRBtn = document.getElementById('enter-vr-btn');
enterVRBtn.addEventListener('click', () => {
    if (renderer.xr.isPresenting) {
        renderer.xr.getSession().end();
        enterVRBtn.style.display = 'block';
    } else {
        navigator.xr.requestSession('immersive-vr').then(session => {
            renderer.xr.setSession(session);
            enterVRBtn.style.display = 'none';
        }).catch(err => {
            alert('VR не доступно: ' + err);
        });
    }
});

// === Animation Loop ===
function animate() {
    renderer.setAnimationLoop(() => {
        if (!renderer.xr.isPresenting) {
            controls.update();
        }
        renderer.render(scene, camera);
    });
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Запуск анимации
animate();

</script>
</body>
</html>
