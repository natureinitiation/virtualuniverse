<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Forma Base – центр вращения закреплён</title>
<style>
    body{margin:0;overflow:hidden;background:#000}
    button{position:fixed;z-index:999;cursor:pointer;background:none;border:none}
    .c{bottom:20px;font:18px monospace;color:#fff}
    .further{left:5%}
    .closer{right:5%}
    .fly{left:50%;transform:translateX(-50%)}
    .top{top:20px;font:18px monospace;color:#fff}
    .load{left:5%}
    .reset{left:50%;transform:translateX(-50%)}
    .save{right:5%}
    .dir img{width:40px;height:40px}
    .dir-up{top:25%;left:50%;transform:translate(-50%,-50%)}
    .dir-down{bottom:25%;left:50%;transform:translate(-50%,50%)}
    .dir-left{left:5%;top:50%;transform:translateY(-50%)}
    .dir-right{right:5%;top:50%;transform:translateY(-50%)}
</style>
</head>
<body>

<div class="c further">Further</div>
<div class="c closer">Closer</div>
<div class="c fly">Fly</div>
<div class="top load">Load</div>
<div class="top reset">Reset</div>
<div class="top save">Save</div>

<button class="dir dir-up"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.001.png"></button>
<button class="dir dir-down"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.003.png"></button>
<button class="dir dir-left"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.004.png"></button>
<button class="dir dir-right"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.002.png"></button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x007bff);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 0, -15);                     // стартовая позиция

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ТОЧКА ВРАЩЕНИЯ ЖЁСТКО ЗАКРЕПЛЕНА НА (0,0,0)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableZoom = false;
controls.enablePan = false;
controls.target.set(0, 0, 0);   // ← навсегда центр стартового куба
controls.update();

// Свет
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const camLight = new THREE.Group();
camera.add(camLight);
scene.add(camera);
camLight.add(new THREE.DirectionalLight(0xffffff, 1.5)).position.set(0,0,10);
camLight.add(new THREE.DirectionalLight(0x3f00ff, 1)).position.set(0,0,-10);

// Куб
const CUBE_SIZE = 5;
const faces = [];
const configs = [
    {c:0xff0000,p:[5,0,0],r:[0,Math.PI/2,0]},
    {c:0x00ff00,p:[-5,0,0],r:[0,-Math.PI/2,0]},
    {c:0x0000ff,p:[0,5,0],r:[-Math.PI/2,0,0]},
    {c:0xffff00,p:[0,-5,0],r:[Math.PI/2,0,0]},
    {c:0x00ffff,p:[0,0,5],r:[0,0,0]},
    {c:0xff00ff,p:[0,0,-5],r:[0,Math.PI,0]}
];

function createCube() {
    const g = new THREE.Group();
    configs.forEach(cfg=>{
        const m = new THREE.Mesh(
            new THREE.PlaneGeometry(10,10),
            new THREE.MeshStandardMaterial({color:cfg.c,metalness:1,roughness:0.7,side:THREE.DoubleSide})
        );
        m.position.set(...cfg.p);
        m.rotation.set(...cfg.r);
        g.add(m);
        faces.push(m);
    });
    g.add(new THREE.PointLight(0xffaa00,0.05));
    scene.add(g);
}

// Инициализация
function init() {
    scene.clear();
    faces.length = 0;
    createCube();
    camera.position.set(0,0,-15);
    controls.target.set(0,0,0);   // гарантируем
    controls.update();
}
init();

// Кнопки
const STEP = 1;
function move(dir) {
    camera.position.add(dir);
    // controls.target НЕ трогаем — он всегда (0,0,0)
    controls.update();
}

document.querySelector('.closer').onclick = () => {
    const d = new THREE.Vector3();
    camera.getWorldDirection(d);
    move(d.multiplyScalar(STEP));
};
document.querySelector('.further').onclick = () => {
    const d = new THREE.Vector3();
    camera.getWorldDirection(d).negate();
    move(d.multiplyScalar(STEP));
};
document.querySelector('.dir-right').onclick = () => move(new THREE.Vector3(STEP,0,0));
document.querySelector('.dir-left').onclick  = () => move(new THREE.Vector3(-STEP,0,0));
document.querySelector('.dir-up').onclick    = () => move(new THREE.Vector3(0,STEP,0));
document.querySelector('.dir-down').onclick  = () => move(new THREE.Vector3(0,-STEP,0));

// Fly
let fly = false, speed = 0;
const MAX = 0.3, ACC = 0.0004;
document.querySelector('.fly').onclick = () => {
    fly = !fly;
    document.querySelector('.fly').textContent = fly ? 'Stop' : 'Fly';
};

// Reset
document.querySelector('.reset').onclick = () => init();

// Анимация
function loop() {
    controls.update();
    if (fly) {
        speed = Math.min(speed + ACC, MAX);
        const d = new THREE.Vector3();
        camera.getWorldDirection(d);
        camera.position.addScaledVector(d, speed);
    } else speed = Math.max(speed - ACC, 0);
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
}
loop();

// Resize
addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
