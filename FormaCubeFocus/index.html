<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Forma Base - V25 - Rhombus D-Pad</title>
<link rel="manifest" href="manifest.json"> 
<style>
    body { margin:0; overflow:hidden; background:#000; user-select:none; -webkit-user-select:none; }
    .control-button, .top-control { position:fixed; z-index:1000; cursor:pointer; width:auto; height:auto; font-family:monospace; font-size:18px; color:rgba(255,255,255,0.9); display:flex; align-items:center; justify-content:center; border:none; padding:0; background:none; }
    .control-button { bottom:20px; }
    .further-button { left:5%; }
    .closer-button { right:5%; }
    .fly-button { left:50%; transform:translateX(-50%); }
    .top-control { top:20px; }
    .load-button { left:5%; }
    .reset-button { left:50%; transform:translateX(-50%); }
    .save-button { right:5%; }
    .dir-button { position:fixed; z-index:1001; cursor:pointer; border:none; background:none; padding:10px; }
    .dir-button img { width:40px; height:40px; filter:brightness(0.9); }
    .dir-up    { top:25%; left:50%; transform:translate(-50%,-50%); }
    .dir-down  { bottom:25%; left:50%; transform:translate(-50%,50%); }
    .dir-left  { left:5%; top:50%; transform:translateY(-50%); }
    .dir-right { right:5%; top:50%; transform:translateY(-50%); }
    .secret { position:fixed; transform:translate(-50%,-50%); font-family:monospace; font-size:18px; color:white; padding:10px; border-radius:8px; pointer-events:auto; z-index:1000; transition:opacity .3s, transform .3s; }
</style>
</head>
<body>

<div class="control-button further-button">Further</div> 
<div class="control-button closer-button">Closer</div> 
<div class="control-button fly-button">Fly</div> 

<div class="top-control load-button">Load</div> 
<div class="top-control reset-button">Reset</div> 
<div class="top-control save-button">Save</div> 

<button class="dir-button dir-up"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.001.png" alt="Up"></button> 
<button class="dir-button dir-down"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.003.png" alt="Down"></button> 
<button class="dir-button dir-left"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.004.png" alt="Left"></button> 
<button class="dir-button dir-right"><img src="https://natureinitiation.github.io/virtualuniverse/forma/Arrows.002.png" alt="Right"></button> 

<input type="file" id="file-input" style="display:none" accept=".json"> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x007bff); 
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, -15);                                   // старт на -15

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableZoom = false; 
controls.enablePan = false;  
controls.target.set(0, 0, 0);                                      // ← НАВСЕГДА центр стартового куба
controls.update();

scene.add(new THREE.AmbientLight(0xffffff, 0.5));
scene.add(new THREE.HemisphereLight(0xffffff, 0x000000, 0.5));

const cameraLightGroup = new THREE.Group();
camera.add(cameraLightGroup);
scene.add(camera);
cameraLightGroup.add(new THREE.DirectionalLight(0xffffff, 1.5)).position.set(0,0,10);
cameraLightGroup.add(new THREE.DirectionalLight(0x3f00ff, 1)).position.set(0,0,-10);

let formaCubeGroup = null;
const formaCubeFaces = [];
const CUBE_SIZE = 5;

const FACE_CONFIGS = [ /* твой массив без изменений */ 
    { color:0xff0000, pos:[CUBE_SIZE/2,0,0], rot:[0,Math.PI/2,0], normal:new THREE.Vector3(1,0,0) },
    { color:0x00ff00, pos:[-CUBE_SIZE/2,0,0], rot:[0,-Math.PI/2,0], normal:new THREE.Vector3(-1,0,0) },
    { color:0x0000ff, pos:[0,CUBE_SIZE/2,0], rot:[-Math.PI/2,0,0], normal:new THREE.Vector3(0,1,0) },
    { color:0xffff00, pos:[0,-CUBE_SIZE/2,0], rot:[Math.PI/2,0,0], normal:new THREE.Vector3(0,-1,0) },
    { color:0x00ffff, pos:[0,0,CUBE_SIZE/2], rot:[0,0,0], normal:new THREE.Vector3(0,0,1) },
    { color:0xff00ff, pos:[0,0,-CUBE_SIZE/2], rot:[0,Math.PI,0], normal:new THREE.Vector3(0,0,-1) }
];

function createCubeFace(c) {
    const geo = new THREE.PlaneGeometry(CUBE_SIZE, CUBE_SIZE);
    const mat = new THREE.MeshStandardMaterial({color:c.color, roughness:0.7, metalness:1, side:THREE.DoubleSide, transparent:true, opacity:1});
    const mesh = new THREE.Mesh(geo, mat);
    mesh.position.set(...c.pos);
    mesh.rotation.set(...c.rot);
    mesh.userData.id = c.id ?? FACE_CONFIGS.indexOf(c);
    return mesh;
}

function createFormaCube() {
    const g = new THREE.Group();
    FACE_CONFIGS.forEach(cfg => {
        const f = createCubeFace(cfg);
        g.add(f);
        formaCubeFaces.push(f);
    });
    g.add(new THREE.PointLight(0xffaa00, 0.05));
    scene.add(g);
    formaCubeGroup = g;
}

// ---------- ИНИЦИАЛИЗАЦИЯ И СБРОС ----------
function init() {
    formaCubeFaces.length = 0;
    if (formaCubeGroup) scene.remove(formaCubeGroup);
    createFormaCube();
    camera.position.set(0, 0, -15);
    controls.target.set(0, 0, 0);        // ← гарантируем
    controls.update();
}
init();

// ---------- ДВИЖЕНИЕ (главное изменение) ----------
const STEP = CUBE_SIZE / 5;
let isFlying = false, speed = 0;
const MAX_SPEED = 0.3, ACC = 0.00033, DEC = 0.00033;

function moveCameraOnly(vec) {
    camera.position.add(vec);
    // controls.target НЕ трогаем → он всегда (0,0,0)
    controls.update();
}

// Closer / Further
document.querySelector('.closer-button').onclick = () => {
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    moveCameraOnly(dir.multiplyScalar(STEP));
};
document.querySelector('.further-button').onclick = () => {
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir).negate();
    moveCameraOnly(dir.multiplyScalar(STEP));
};

// D-Pad
document.querySelector('.dir-right').onclick = () => moveCameraOnly(new THREE.Vector3( STEP, 0, 0));
document.querySelector('.dir-left').onclick  = () => moveCameraOnly(new THREE.Vector3(-STEP, 0, 0));
document.querySelector('.dir-up').onclick    = () => moveCameraOnly(new THREE.Vector3(0, STEP, 0));
document.querySelector('.dir-down').onclick  = () => moveCameraOnly(new THREE.Vector3(0,-STEP, 0));

// Fly
document.querySelector('.fly-button').onclick = () => {
    isFlying = !isFlying;
    document.querySelector('.fly-button').textContent = isFlying ? 'Stop' : 'Fly';
};

// Reset
document.querySelector('.reset-button').onclick = () => {
    localStorage.clear();
    init();
};

// ---------- АНИМАЦИЯ ----------
function animate() {
    controls.update();

    if (isFlying) {
        speed = Math.min(speed + ACC, MAX_SPEED);
        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        camera.position.addScaledVector(dir, speed);
    } else {
        speed = Math.max(speed - DEC, 0);
    }

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// ---------- RESIZE ----------
window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
